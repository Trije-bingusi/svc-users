{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- with .Values.ingress.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: {{ . | quote }}
    {{- end }}

spec:
  ingressClassName: {{ .Values.ingress.className }}
  
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        {{- range .Values.ingress.hosts }}
        - {{ .host | default $.Values.ingress.defaultHost }}
        {{- end }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}

  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | default $.Values.ingress.defaultHost }}
      http:
        paths:
          {{- range .paths }}
            - path: {{ .path }}
              pathType: {{ .pathType }}
              backend:
                service:
                  name: {{ .serviceName | default (include "helm.fullname" $) }}
                  port:
                    number: {{ .servicePort | default $.Values.service.port }}
          {{- end }}
    {{- end }}
    
{{- end }}
  